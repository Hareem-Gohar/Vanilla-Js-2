<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Assignment-Vanilla-JS-2 (part #1-2)</title>
</head>

<body>
    <!-- Part # 1.2 (Calculate Distance and Computers) -->
    <div class="container mt-2">
        <div class="row">
            <div class="col-lg-6 col-md-1 col-sm-12">
                <h3 class="fw-bolder text-white bg-success text-center mt-3 border border-3 p-2">Calculation of Distance
                </h3>
                <div class="border border-2 bg-white text-dark lead p-4 mt-3">
                    <h4 id="result" class="text-center lead"></h4>
                </div>
                <button onclick="calculateDistance()" class="btn btn-success text-white w-25 mt-3">Calculate</button>
            </div>
            <div class="col-lg-6 col-md-1 col-sm-12">
                <h3 class="fw-bolder text-white bg-success  text-center mt-3 border border-3 p-2">Calculation of
                    Computers
                </h3>
                <div id="result" class="border border-2 bg-white text-dark lead p-4 mt-3">
                    <div class="computer-count" id="mac-count"></div>
                    <div class="computer-count" id="windows-count"></div>
                </div>
                <button onclick="calculateComputers()" class="btn btn-success text-white w-25 mt-3">Calculate</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
